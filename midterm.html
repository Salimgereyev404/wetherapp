<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жеке ақпарат панелі</title>
    <link rel="stylesheet" href="midterm.css">
</head>
<body>

<nav>
    <header>
        <h1>Жеке ақпарат панелі</h1>
    </header>
    <main>
</nav>
    <form action="">
        <div class="form-group">
            <label for="name">Аты-жөні:</label>
            <br>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group2">
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group3">
            <label for="phone">Туған күні:</label>
            <br>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group4">
            <label for="color">Сүйікті түс:</label>
            <br>
            <input type="color" id="color" name="color" required>
        </div>
        <button id="btn">Жіберу</button>
    <nav>
        </main>

        <footer>
            <p>Білекті бірді жығар, білімді мыңды жығар</p>
        </footer>

        <table id="re">
        <tr>
            <th>Аты-жөні</th>
            <th>Email</th>
            <th>Туған күні</th>
            <th>Сүйікті түс</th>
        </tr>

        </table>
    </nav>


    </form>

    
    

    <script src="midterm.js"></script>

    

</body>
</html>
