 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <a href="#home">Home</a>
    <a href="#users">Users</a>

    <div class="container">
    </div>
<script>
    window.onhashchange = async () => {
        let app = document.querySelector('.container');
        let hash = window.location.hash;

        if (hash == '#home') {
            app.innerHTML = '<h1>Welcome to the Home Page</h1>';
        } else if (hash == '#users') {
            app.innerHTML = '<h1>Users List</h1>';
            try {
                const response = await fetch('https://dummyjson.com/users');
                const data = await response.json();
                const users = data.users;

                let usersHtml = '<ul>';
                users.forEach(user => {
                    usersHtml += `<li>${user.firstName} ${user.lastName}</li>`;
                });
                usersHtml += '</ul>';
                app.innerHTML += usersHtml;
            } catch (error) {
                app.innerHTML += '<p>Error loading users.</p>';
                console.error('Fetch error:', error);
            }
        }
    }

    // Trigger on page load
    window.onhashchange();
</script>

    
    
 </body>
 </html>
