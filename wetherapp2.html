<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ауа райы қолданбасы</title>
  <link rel="stylesheet" href="wetherapp2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
 

</head>
<body>
  <select id="languageSelector">
    <option value="kz">Қазақша</option>
    <option value="ru">Русский</option>
    <option value="en">English</option>
  </select>
  <div class="profile-box">
    <p id="profileName"></p>
  </div>
  
  <div id="profile" class="profile-card" style="margin-top: 20px; padding: 10px; background: #f8f8f8; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <h3 style="margin: 0 0 10px;">Профиль</h3>
    <p id="userEmail" style="margin: 4px 0;"></p>
        <p id="userPassword" style="margin: 4px 0;"></p>
    <button onclick="logout()" style="margin-top: 10px; background: #e60000; color: white; padding: 6px 12px; border: none; border-radius: 5px;">Шығу</button>
  </div>
  <div class="app">
    <div class="sidebar">
      <input type="text" id="cities" placeholder="Қаланы енгізіңіз...">
      <button id="find">Іздеу</button>

      <div class="weather-info" id="container" style="display: none;">
        <img id="img" src="" alt="">
        <h2 id="temp"></h2>
        <p class="desc" id="cloud"></p>
        <p class="city" id="name"></p>
        <p class="zhanauaqyt" id="jana"></p>
        <img src="" id="img1" alt="">
        <iframe id="map" width="600" height="400" style="border:0; margin-top: 20px;" allowfullscreen loading="lazy"></iframe>
        
      </div>
    </div>

    <div class="main">
      <div class="topnav">
        <a href="#" class="active" id="linkToday" onclick="showSection('today')">Today</a>
        <a href="#" id="linkWeek" onclick="showSection('week')">Week</a>
      </div>

      <!-- Бүгінгі ақпарат -->
      <div id="today">
        <div class="appaq"><h2 id="labelToday">Бүгінгі ауа райы</h2></div>
        <div class="highlights">
          <div class="card">
            <h4 id="wind_kph">Жел</h4>
            <p id="kph">-- км/сағ</p>
          </div>
          <div class="card">
            <h4 id="humidityLabel">Ылғалдылық</h4>
            <p id="humidity">--%</p>
          </div>
          <div class="card">
            <h4 id="cloudLabel">Бұлттылық</h4>
            <p id="cloudPercent">--%</p>
          </div>
          <div class="card">
            <h4 id="sunriseLabel">Күн шығу</h4>
            <p id="sunrise">--:--</p>
          </div>
          <div class="card">
            <h4 id="temperatureLabel">Температура</h4>
            <p id="temp1"></p>
          </div>
          <div class="card">
            <h4 id="windDirLabel">Жел бағыты</h4>
            <p id="winddegree">--°</p>
            <p id="winddir"></p>
          </div>
          <div class="card">
            <p id="uv-description">UV деңгейі:</p>
            <div class="uv-bar">
              <div id="uv-level" class="uv-indicator"></div>
            </div>
          </div>
          <div class="card">
            <h4 id="sunsetLabel">Күн бату</h4>
            <p id="sunset">--:--</p>
          </div>
        </div>

        <div class="appaq3"><canvas id="weatherChart"></canvas></div>
      </div>

      <!-- Апталық болжам -->
      <div id="week" style="display: none;">
        <div class="appaq2"><h2 id="labelWeek">Апталық ауа райы болжамы</h2></div>
        <div id="weekForecast"></div>
        
      </div>
    </div>
  </div>

  
  <script src="wetherapp2.js"></script>
</body>
</html>
